  from = "/work/igneo"
  to = "/branding/igneo"
[[redirects]]
  from = "/work/abbotsford-airport"
  to = "/branding/abbotsford-airport"
[[redirects]]
  from = "/work/36-days"
  to = "/fonts/36-days-of-type"
[[redirects]]
  from = "/work/kabella"
  to = "/fonts/kabella"
[[redirects]]
  from = "/project/kabella"
  to = "/fonts/kabella"
[[redirects]]
  from = "/work/mexico-68"
