[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.70.0"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"

  [plugins.inputs]
    # If it should show more verbose logs (optional, default = true)
    debug = true

[[redirects]]
  from = "/work"
  to = "/"
